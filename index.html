<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./styles.css"/>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <header>

    <div class="logo-container">

      <img src="./images/logo.svg" alt="">

    </div>

  </header>

  <main>

    <div class="container">

      <div class="form-container">

        <form action="#">

          <div class="form-input-container">

            <label for="bill" class="heading">Bill</label>

            <div class="input-field">
            
              <img src="./images/icon-dollar.svg" alt="dollar-sign" class="icon">

              <input type="number" name="bill" id="bill" class="form-input" placeholder="0" step="0.01" min="1.00"/>

            </div>

          </div>

          <div class="form-input-container">
            
            <p class="heading"> Select Tip % </p>

            <div class="btn-group">
            
              <button class="btn">5%</button>

              <button class="btn">10%</button>

              <button class="btn">15%</button>

              <button class="btn">25%</button>

              <button class="btn">50%</button>

              <input type="number" id="custom" placeholder="Custom" min="1" max="100">

            </div>

          </div>

          <div class="form-input-container">

            
            <label for="people" class="heading"> Number of People </label>

            <div class="input-field">

              <img src="./images/icon-person.svg" alt="Person icon" class="icon">

              <input type="number" name="people" id="people" class="form-input" placeholder="0" step="0.01" min="1.00"/>

            </div>

          </div>
    
        </form>

      </div>

      <div class="output-container">

        <div class="output-section">

          <div class="text">

            <p> Tip Amount </p>

          <span class="per-person"> / person </span>

          </div>
          
          <span id="output1" class="output">$<span class="num">0.00</span></span>

        </div>

        <div class="output-section">

         <div class="text">

          <p> Total </p>

          <span class="per-person"> / person </span>

         </div>

          <span id="output2" class="output">$<span class="num">0.00</span></span>

        </div>

        <button id="reset" disabled>Reset</button>

    </div>

  </div>

</main>

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    Coded by <a href="#">Emmanuel</a>.

  </div>

  <script src="app.js"></script>
</body>

</html>
